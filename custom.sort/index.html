<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Sort</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <script defer src="script.js"></script>
</head>
<body>
  <h3 class="center">Custom Game</h3>
  
  <div class="row center">

    <div class="input-field inline">
      <input id="newPlayer" type="text" class="validate" placeholder="novo jogador">
    </div>

    <div class="input-field inline">
      <button class="btn" onclick="addPlayer()">ADD</button>
    </div>

  </div>

  <div class="container row">

    <div class="col s2 players-div">
      <button class="btn" onclick="teamSort()">SORTEAR</button>
      <ol class="players"></ol>
    </div>

    <div class="team1 col s2">
      <table class="striped bordered centered">
        <tr>
          <th class="center-align">TEAM 1</th>
        </tr>
        <tr>
          <td class="t1j1"></td>
        </tr>
        <tr>
          <td class="t1j2"></td>
        </tr>
        <tr>
          <td class="t1j3"></td>
        </tr>
        <tr>
          <td class="t1j4"></td>
        </tr>
        <tr>
          <td class="t1j5"></td>
        </tr>
      </table>
    </div>

    <div class="changeButtons col s3 center pull-s2">
      <p><i class="fa fa-exchange-alt" onclick="change(0)"></i></p>
      <p><i class="fa fa-exchange-alt" onclick="change(1)"></i></p>
      <p><i class="fa fa-exchange-alt" onclick="change(2)"></i></p>
      <p><i class="fa fa-exchange-alt" onclick="change(3)"></i></p>
      <p><i class="fa fa-exchange-alt" onclick="change(4)"></i></p>
    </div>

    <div class="team2 col s2 pull-s4">
      <table class="striped bordered centered">
        <tr>
          <th class="center-align">TEAM 2</th>
        </tr>
        <tr>
          <td class="t2j1"></td>
        </tr>
        <tr>
          <td class="t2j2"></td>
        </tr>
        <tr>
          <td class="t2j3"></td>
        </tr>
        <tr>
          <td class="t2j4"></td>
        </tr>
        <tr>
          <td class="t2j5"></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="footer">Copyright &copy; 2021
    <a href="https://materializecss.com/" target="blank"> Materialize</a><span> / </span>
    <a href="https://github.com/fomes" target="blank">Felipe Gomes</a>
  </div>

</body>
</html>
