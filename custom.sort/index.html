<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Sort</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="header">
    <h3>CUSTOM GAME</h3>
    <input type="text" placeholder="novo jogador" id="newPlayer" class="input-field"/>
    <button class="btn-small" onclick="addPlayer()">ADD</button>
  </div>
  
  <div class="container">
    
    <div>
      <div class="btn-sort">
        <button class="btn-small" onclick="teamSort()">SORTEAR</button>
      </div>
      <ol class="players"></ol>
    </div>

    <div class="team1">
      <table class="striped">
        <tr>
          <th>TEAM 1</th>
        </tr>
        <tr>
          <td class="t1j1"></td>
        </tr>
        <tr>
          <td class="t1j2"></td>
        </tr>
        <tr>
          <td class="t1j3"></td>
        </tr>
        <tr>
          <td class="t1j4"></td>
        </tr>
        <tr>
          <td class="t1j5"></td>
        </tr>
      </table>
    </div>

    <div class="changeButtons">
      <p class="change" onclick="change(0)"><i class="fa fa-exchange-alt"></i></p>
      <p class="change" onclick="change(1)"><i class="fa fa-exchange-alt"></i></p>
      <p class="change" onclick="change(2)"><i class="fa fa-exchange-alt"></i></p>
      <p class="change" onclick="change(3)"><i class="fa fa-exchange-alt"></i></p>
      <p class="change" onclick="change(4)"><i class="fa fa-exchange-alt"></i></p>
    </div>

    <div class="team2">
      <table class="striped responsive-table">
        <tr>
          <th>TEAM 2</th>
        </tr>
        <tr>
          <td class="t2j1"></td>
        </tr>
        <tr>
          <td class="t2j2"></td>
        </tr>
        <tr>
          <td class="t2j3"></td>
        </tr>
        <tr>
          <td class="t2j4"></td>
        </tr>
        <tr>
          <td class="t2j5"></td>
        </tr>
      </table>
    </div>

  </div>

  <div class="footer">Copyright &copy; 2021
    <a href="https://materializecss.com/" target="blank"> Materialize</a><span> / </span>
    <a href="https://github.com/fomes" target="blank">Felipe Gomes</a>
  </div>

</body>
</html>
