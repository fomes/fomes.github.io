<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Meme Generator</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
  <script defer src="js/script.js"></script>
  <script defer src="js/html2canvas.min.js"></script>
</head>

<body>
  <div id="main" class="main">
    <div class="memes">
      <img id="meme-1" class="card" src="imgs/meme1.jpeg" onclick="meme1()">
      <img id="meme-2" class="card" src="imgs/meme2.jpeg" onclick="meme2()">
      <img id="meme-3" class="card" src="imgs/meme3.jpeg" onclick="meme3()">
      <img id="meme-4" class="card" src="imgs/meme4.jpeg" onclick="meme4()">
    </div>

    <div class="texto">
      <p class="digite">Legenda:<input id="text-input" type="text" class="text-input" maxlength="19"></p>
      <input type="file" id="meme-insert" onchange="show(event)"><button onclick="ss()">Gerar Meme</button>
    </div>

    <div id="capture" class="img-container">
      <div class="div-image">
        <img id="meme-image" class="image">
      </div>

      <div class="div-subtitle">
        <div id="meme-text" class="subtitle"></div>
      </div>
    </div>
  </div>
</body>
</html>
