<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <script defer src="js/main.js"></script>
</head>
<body>

  <div class="main">
    <div class="stopwatch">
      <div class="display">
        00:00:00
      </div>
      <div class="but">
        <button class="btn btn-primary btn-lg" onclick="start()">start</button>
        <button class="btn btn-info btn-lg" onclick="pause()">pause</button>
        <button class="btn btn-danger btn-lg" onclick="reset()">reset</button>
      </div>
    </div>
  </div>
  
  <div class="footer">Copyright &copy; 2020
    <a href="https://getbootstrap.com/" target="blank"> Bootstrap</a><span> / </span>
    <a href="https://github.com/fomes/fomes.github.io/tree/master/stopwatch" target="blank">Github</a><span> / </span>
    <a href="https://github.com/fomes" target="blank">Felipe Gomes</a>
  </div>
</body>
</html>
